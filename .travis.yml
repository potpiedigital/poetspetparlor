language: node_js

node_js:
  - stable

cache: yarn

branches:
  only:
    - master

script:
  - yarn test
  - yarn build

env:
  global:
    - secure: 

deploy:
  - provider: pages
    repo: potpiedigital/poetspetparlor.com
    target_branch: gh-pages
    github_token: "$GH_TOKEN"
    allow_empty_commit: true
    skip_cleanup: true
    keep_history: true
    local_dir: public/
    on:
      branch: master
